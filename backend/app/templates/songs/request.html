{% extends "base.html" %}

{% block content %}
<h1>Request a Song</h1>
<form id="song-request-form">
    <div class="form-group">
        <label for="song_name">Song Name:</label>
        <input type="text" id="song_name" name="song_name" required>
    </div>
    <div class="form-group">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required>
    </div>
    <button type="submit" class="btn">Submit Request</button>
</form>
<div id="request-status"></div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('song-request-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const songName = document.getElementById('song_name').value;
    const artist = document.getElementById('artist').value;

    fetch('/songs/api/song-requests', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify({ song_name: songName, artist: artist })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('request-status').textContent = 'Song request submitted successfully!';
        document.getElementById('song-request-form').reset();
    })
    .catch(error => {
        document.getElementById('request-status').textContent = 'Error submitting song request. Please try again.';
    });
});
</script>
{% endblock %}
