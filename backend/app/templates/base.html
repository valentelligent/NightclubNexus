<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nightclub App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Nightclub</span> App</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="{{ url_for('main.index') }}">Home</a></li>
                    <li><a href="{{ url_for('drinks.menu') }}">Drink Menu</a></li>
                    <li><a href="{{ url_for('events.list') }}">Events</a></li>
                    <li><a href="{{ url_for('songs.request') }}">Request a Song</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Nightclub App</p>
    </footer>

    <script>
    // JavaScript for improved interactivity
    document.addEventListener('DOMContentLoaded', (event) => {
        // Highlight current nav item
        const currentLocation = location.href;
        const menuItems = document.querySelectorAll('nav a');
        const menuLength = menuItems.length;
        for (let i = 0; i < menuLength; i++) {
            if (menuItems[i].href === currentLocation) {
                menuItems[i].parentElement.className = 'current';
            }
        }

        // Smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
